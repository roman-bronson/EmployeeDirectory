<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Employee Directory</title>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="style.css" />
        <link href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script defer src="script.js"></script>
    </head>
    <body>
        <div class="header">
            <img src="Photos/nshc_logo.jpg" class="logo" alt="..."/>
            <h2>NSHC Employee Directory</h2>
            <div class="header-right">
                <div class="search">
                    <span class="search-icon material-symbols-outlined">Search</span>
                    <input class="search-input" type="search" placeholder="Search" id="searchBar">
                </div>

                <div class="select-menu">
                    <div class="select-btn">
                        <span class="sBtn-text">Select Category</span>
                        <i class="bx bx-chevron-down"></i>
                    </div>
                    <ul class="options">
                        <li class="option">
                            <span class="option-text">Phone</span>
                        </li>
                        <li class="option">
                            <span class="option-text">First Name</span>
                        </li>
                        <li class="option">
                            <span class="option-text">Last Name</span>
                        </li>
                        <li class="option">
                            <span class="option-text">Title</span>
                        </li>
                        <li class="option">
                            <span class="option-text">Manager</span>
                        </li>
                        <li class="option">
                            <span class="option-text">Location</span>
                        </li>
                        <li class="option">
                            <span class="option-text">Email</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div>
            <table class="table table-sortable align-middle caption-top">
                <caption>List of all Employees
                </caption>
                <thead class="align-middle">
                    <tr>
                        <th>Picture</th>
                        <th>Phone</th>
                        <th class="sortable">First Name</th>
                        <th class="sortable">Last Name</th>
                        <th>Title</th>
                        <th>Manager</th>
                        <th>Location</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </body>
</html>
